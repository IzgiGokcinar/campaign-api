<h2 class="text-center">Aktif Kampanyalar</h2>

<div class="campaign-list-container">
  <ng-container *ngIf="campaigns.length > 0; else noCampaigns">
    <div *ngFor="let campaign of campaigns" class="campaign-card">
      <h3>{{ campaign.title }}</h3>
      <p>{{ campaign.description }}</p>
      <p><strong>Kategori:</strong> {{ campaign.category }}</p>
    </div>
  </ng-container>

  <ng-template #noCampaigns>
    <p>Şu anda aktif kampanya bulunmamaktadır.</p>
  </ng-template>
</div>
